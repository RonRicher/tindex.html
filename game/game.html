<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
  <header>
    <div id="score"></div>
    <div id="highScore"></div>
    <div id="links">
      <a href="/data/data.html" class="link">מצב עריכת שאלות</a>
      <a href="/gamesPage/games.html" class="link">עמוד המשחקים</a> 
       <a href="/game/game.html" class="link">משחק חדש</a>
    </div>
      <p id="time"></p>
  </header>
    <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">התחל</button>
          <button id="next-btn" class="next-btn btn hide">שאלה הבאה</button>
          <button id="changeQuestion" class="bonus hide">החלף שאלה</button>
          <button id="revealAnswer" class="bonus hide">גלה תשובה</button>
        </div>
        <audio id="correctAudio" src="/audio/correctAudio.wav"></audio>
        <audio id="wrongAudio" src="/audio/wrongAudio.wav"></audio>
      </div>
</body>
</html>
